<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <div class="container">
            <div class="box">
    
               
                    <p class="main-title-cat-info">Playing with cat</p>
                   
    
    
                <div class="row" >
                    <div class="col-5 " stylesheet="text:left;">
                        <img src="{% static image %}" class="img" alt="cat">
                    </div>
                    <div class="col-5" >
                        <div><span class="info-item">Cat name: </span><span class="cat_data_items">{{ cat_name }}</span></div>
                        <div><span class="info-item">Age: </span><span class="cat_data_items">{{ age }}</span></div>
                        <div><span class="info-item">Satiety: </span><span class="cat_data_items">{{ satiety }}</span></div>
                        <div><span class="info-item">Happiness: </span><span class="cat_data_items">{{ happiness }}</span></div>
                    </div>
                </div>
                <div class="cat_info">
                    <form action="/action_page/" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-5 select-center">
                                <select name="action", class="form-control">
                                    <option value disabled selected>select the action</option>
                                  <option value="feed cat">feed cat</option>
                                  <option value="play with cat" >play with cat</option>
                                  <option value="put cat to sleep">put cat to sleep</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit" class="btn btn-secondary btn-block">Select</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
